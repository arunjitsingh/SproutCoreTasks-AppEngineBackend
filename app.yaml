application: tasks-sc
version: 1
runtime: python
api_version: 1

handlers:
- url: /static/(.*)/detect-browser
  static_files: static/\1/detect-browser
  upload: static/(.*)/detect-browser
  mime_type: text/javascript

- url: /tasks/(..)
  static_files: static/tasks/\1/index.html
  upload: static/tasks/(.*)/index.html
  mime_type: text/html

- url: /tasks
  static_files: static/tasks/en/eee628049ab7c952394a8192f456e0ab2313fb5d/index.html
  upload: static/tasks/en/eee628049ab7c952394a8192f456e0ab2313fb5d/index.html
  mime_type: text/html

- url: /
  static_files: static/tasks/en/eee628049ab7c952394a8192f456e0ab2313fb5d/index.html
  upload: static/tasks/en/eee628049ab7c952394a8192f456e0ab2313fb5d/index.html
  mime_type: text/html
  
- url: /static
  static_dir: static

- url: /tasks
  static_dir: static/tasks

- url: /.*
  script: main.py